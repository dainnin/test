<!DOCTYPE html>
<html lang="es">

<head>
    <!-- <base href="https://dainnin.github.io/dainnin"> -->
    <meta charset="UTF-8">
    <!--  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>




    <script type="module" defer="true">

        import { createUpdate, HashEnabled, elements } from 'http://localhost:4063/modulos/funciones/creacion.js'
        HashEnabled();
        const crearTags = ({ data, load, error, element }) => {

            if (load) {

                element.innerHTML = `<h1>Esta cargando...</h1>`
            } else
                if (error) {
                    element.innerHTML = `<h1>${error}</h1>`
                }
                else {
                    element.innerHTML = ``
                    data.forEach(a => {
                        element.appendChild(elements(
                            [{
                                div: {
                                    innerHTML: [
                                        `
                            <h3>${a.nombre}</h4>
                            <h4>${a.id}</h4>
                            <h5>${a.descripcion}</h4>
                            `
                                    ]
                                }
                            }]
                        )
                        )
                    })
                }
        }
        const tagMulti = [
            'https://dainnin.alwaysdata.net/api/productos/',
            crearTags

        ]
        const err404 = [
            {
                'h1': {

                    fetchEvent: tagMulti,
                    id: 'asd'

                }
            }
        ]

            // Uso del fetchWithState
            ;

        


        await createUpdate(
            {
                '404': err404
                ,
                'a': [
                    {
                        'div': {

                            innerHTML: `
             <h1>En contruasdfasdasdasccion.....</h1>
             <h2>O Sin listar</h2>`

                        }
                    }],
                '1': [
                    {
                        'div': {

                            innerHTML: `
             <h1>En contruasdfasdasdasccion.....</h1>
             <h2>O Sin listar</h2>`

                        }
                    }]
            },
            {
                header: [{ h1: { children: ['a'] } }], footer: [{ h1: { children: ['a'] } }]
            }

        )
    </script>
</head>

<body>
    <header name="_header">

    </header>


    <main name="_main">


    </main>


    <footer name="_footer">

    </footer>
</body>

</html>
